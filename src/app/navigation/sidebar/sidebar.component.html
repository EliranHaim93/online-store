<div class="sidebar">
  <h3>Fillters</h3>

  <h5>Price</h5>
  <ul class="checkbox">
    <li *ngFor="let priceFilter of priceFilter">
      <input
        type="{{ priceFilter.type }}"
        (change)="onPriceChange(priceFilter)"
      />
      {{ priceFilter.price }}
    </li>
  </ul>

  <h5>Rating</h5>
  <ul class="checkbox">
    <li *ngFor="let ratingFilter of ratingFilter">
      <input
        type="{{ ratingFilter.type }}"
        (change)="onRatingChange(ratingFilter)"
      />
      {{ ratingFilter.stars }}
      <span class="star">‚≠ê</span>
    </li>
  </ul>
</div>
