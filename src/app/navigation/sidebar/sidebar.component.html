<div class="sidebar">
  <h3>Fillters</h3>

  <h5>Price</h5>
  <ul class="checkbox">
    <li *ngFor="let priceFilter of priceFilter">
      <input
        type="{{ priceFilter.type }}"
        (change)="onPriceChange(priceFilter)"
      />
      {{ priceFilter.price }}
    </li>
  </ul>

  <h5>Rating</h5>
  <ul class="radio">
    <li>
      <!-- <input
        type="{{ ratingFilter.type }}"
        (change)="onRatingChange(ratingFilter)"
      /> -->
      <mat-radio-group aria-label="Select an option" class="radio__btns">
        <mat-radio-button
          *ngFor="let ratingFilter of ratingFilter"
          value="{{ ratingFilter.id }}"
          class="store__sort--btn"
          (change)="onRatingChange(ratingFilter)"
        >
          {{ ratingFilter.stars }}
          <span class="star">‚≠ê</span>
        </mat-radio-button>
      </mat-radio-group>
    </li>
  </ul>
</div>
