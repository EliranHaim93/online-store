<div class="store__container">
  <div class="store__sort">
    <span>Sort By:</span>
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1" class="store__sort--btn"
        >Company name</mat-radio-button
      >
      <mat-radio-button value="2" class="store__sort--btn"
        >Product name</mat-radio-button
      >
      <mat-radio-button value="3" class="store__sort--btn"
        >Price</mat-radio-button
      >
    </mat-radio-group>
  </div>
  <ul class="product__list--container">
    <li class="product__list" *ngFor="let product of products">
      <mat-card class="product">
        <img
          mat-card-image
          src="../../assets/apple-small.jpg"
          alt="Photo of an item for sale"
        />
        <mat-card-header>
          <mat-card-title>{{ product.companyName }}</mat-card-title>
          <span class="product__rating"> {{ product.rating }} / 5 ‚≠ê</span>
          <mat-card-subtitle>{{ product.productName }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem
            obcaecati laudantium unde eius quae hic molestias iste.
          </p>
        </mat-card-content>
        <mat-card-actions class="product__action">
          <span>{{ product.price }}$</span>
          <button color="accent" mat-raised-button>Add to cart!</button>
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
</div>
